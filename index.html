<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numbers Game!</title>

    <script type="text/javascript"></script>

    <!--- Font link -->
    <link href="https://fonts.googleapis.com/css?family=Monoton|Titillium+Web&display=swap" rel="stylesheet">

     <!--- Link to jQuery --->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--- Link to Bootstrap --->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--- Link to CSS stylesheet --->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body onload="init()">
    <div class="container">
        <div class="head1">Out of this World</div>
        <div class="head2">A psychic numbers game</div>
        
        <h3 class="think">I'm thinking of a number between 1 and 10...</h3>

        <div class="mainbox">

    <!-- Game message -->
    <h2 class="guess" id="gameText">What will you guess?</h2>

    <!--- Form for the random number --->
            <input class="guess-form" id="guessBox" onchange="compareGuess()" placeholder="Enter a number">

            <div class="guesstext">Guesses remaining: 0</div>

            <div class="winloss">Wins: 0 &nbsp; Losses: 0</div>

        <script>

    var computerNumber;

    function init() {
        var computerNumber = Math.ceil(Math.random() * 10);
        console.log(computerNumber);
    }

     // Comparing player's number
    function compareGuess() {
        var playerGuess = document.getElementById("guessBox").value;
        console.log(playerGuess);
        
        if (computerNumber == playerGuess) {
            // Guess is correct
        document.getElementById("gameText").innerHTML = "Correct! Good game.";
        document.getElementById("guessBox").value = "";
            // Guess is too high
        } else if (computerNumber < playerGuess) {
        document.getElementById("gameText").innerHTML = "Too high, try again!";
        document.getElementById("guessBox").value = "";
            // Guess is too low
        } else {
        document.getElementById("gameText").innerHTML = "Too low. You got this.";
        }
    }

</script>

</div>
</div>
</body>
</html>
